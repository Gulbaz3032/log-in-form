<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
<body>
    <div class="main text-dark p-2">
        <h2 class="text-light my-5">Log in Form</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput"><i class="fa-solid fa-user"></i> &nbsp;&nbsp;Email or Phone</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword"><i class="fa-solid fa-lock"></i>&nbsp;&nbsp;Password</label>
          </div>
          <p class="my-2 text-light">Forgot Password?</p>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Log in</button>
            <p class="my-2 text-light log">Or log in with</p>
            <div class="d-flex">
            <button type="button" class="btn btn-lg btn-primary mx-4"><i class="fa-brands fa-facebook fa-shake"></i> &nbsp;&nbsp;Facebook</button>
            <button type="button" class="btn btn-danger btn-lg mx-3"><i class="fa-brands fa-instagram fa-beat"></i>&nbsp;&nbsp;Instagram</button>
          </div>
          <p class="text-light my-2 mx-5 px-4">Don't have account? <a href="#">Signup Now</a></p>
              
          </div>
          </div>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
